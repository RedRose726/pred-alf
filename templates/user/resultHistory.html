
{% extends 'user/user_pages.html' %}
{% block body %}


<form action="" method="get">

<div align="center">
  <table class="table table-striped m-b-3">
    <tr>
      <th height="58"><div align="center"><strong>Sl/no</strong></div></th>
      <th><div align="center"><strong>Uploaded Date</strong></div></th>
        <th><div align="center"><strong>Inputs</strong></div></th>
      <th><div align="center"><strong>Result</strong></div></th>
    </tr>
      {% for i in details %}
    <tr>
        <td height="93"><div align="center">{{ loop.index }}</div></td>
        <td><div align="center">{{ i['udate'] }}</div></td>
        <td><div align="center">{{ i['inputs'] }}</div></td>
        <td><div align="center">{{ i['result'] }}&nbsp;</div></td>
        <td><p align="center"><button type="submit" class="btn btn"> <a href="/delete/{{ i['upid'] }}">delete</a></button></p>
        </td>
    </tr>
      {% endfor %}
  </table>
</div>
</form>

{% endblock %}
